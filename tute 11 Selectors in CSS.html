<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS </title>
    <style>
        /* element selector */
        p{
            color: darkslateblue;
        }
        /* selector with class name */
        .parared{
            color: firebrick;
        }
        .borderred{
            border: 2px solid red;
        }
        /* selector with id name */
        #Spanid{
            color: dodgerblue;

        }
        /* grouping selector in one */
        header,footer{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h3>Selectors in CSS </h3>
    <p>First paragraph</p>
    <p class="parared borderred">Second paragraph</p>
    <p>Thired paragraph</p>
    <span id="Spanid">this is span</span>
    <header>this is header</header>
    <br>
    <footer>this is footer</footer>
</body>
</html>
